# Конфигурация формирования имен файлов для Pics_keeper

# Формат имени файла
# Доступные переменные:
# {prefix}     - Префикс файла (например, "chessboard")
# {camera}     - Тип камеры (imx708, imx415, local_web и т.д.)
# {date}       - Дата в формате YYYYMMDD
# {time}       - Время в формате HHMMSS
# {number}     - Порядковый номер (001, 002, 003...)
# {extension}  - Расширение файла (jpg, png и т.д.)

file_format: "{prefix}_{camera}_{date}_{time}_{number}.{extension}"

# Префикс для файлов
prefix: "chessboard"

# Расширение файлов
extension: "jpg"

# Формат даты (используется в имени файла)
date_format: "%Y%m%d"

# Формат времени (используется в имени файла)  
time_format: "%H%M%S"

# Формат номера (сколько цифр)
number_format: "03d"

# Директория по умолчанию для сохранения фото
default_save_dir: "003_pics"

# Дополнительные настройки
naming:
  # Разрешить перезапись существующих файлов
  allow_overwrite: false
  
  # Максимальное количество попыток генерации уникального имени
  max_attempts: 100
  
  # Использовать строгую нумерацию (001, 002, 003...)
  strict_numbering: true

# Примеры форматов:
# "{prefix}_{camera}_{date}_{time}_{number}.{extension}" -> chessboard_imx708_20260129_163054_001.jpg
# "{camera}_{date}_{number}.{extension}" -> imx708_20260129_001.jpg
# "{prefix}_{number}_{date}.{extension}" -> chessboard_001_20260129.jpg
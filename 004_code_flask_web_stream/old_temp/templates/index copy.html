<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
        }
        h1 { color: #333; margin-bottom: 20px; }
        #stream {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .controls { margin-top: 20px; }
        button {
            padding: 12px 30px;
            margin: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        .info { margin-top: 15px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• Webcam Stream</h1>
        <img id="stream" src="{{ url_for('video_feed') }}" alt="Video Stream">
        <div class="controls">
            <button onclick="location.reload()">üîÑ –ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å</button>
            <button onclick="takeSnapshot()">üì∏ –°–Ω–∏–º–æ–∫</button>
        </div>
        <div class="info">
            <p>–ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏: R - –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫, S - —Å–Ω–∏–º–æ–∫</p>
        </div>
    </div>
    
    <script>
        function takeSnapshot() {
            const img = document.getElementById('stream');
            const canvas = document.createElement('canvas');
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
            canvas.getContext('2d').drawImage(img, 0, 0);
            
            const link = document.createElement('a');
            link.download = 'snapshot_' + Date.now() + '.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.95);
            link.click();
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 's' || e.key === 'S') takeSnapshot();
            if (e.key === 'r' || e.key === 'R') location.reload();
        });
    </script>
</body>
</html>
